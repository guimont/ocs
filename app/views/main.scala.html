@(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>ocs</title>
        <link rel="stylesheet" type="text/css" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("font-awesome/css/font-awesome.css")" >
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-2.0.3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/kinetic-v5.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/stage.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/utils.js")" type="text/javascript"></script>
    </head>
    <body>
        <header>

            <div id="logo">cloud support</div>

            <div id="account">
                <div id="accountBox" class="no_transition">
                    <div id="logOut">Log out</div>
                </div>
            </div>
            <div class="headerBordDark"></div>
            <div class="headerBordLigth"></div>

            <div id="langSelect" class="closeLang">
                <div id="currentLang">fr</div>
                <div id="langSelectBox" class="no_transition">
                    <div class="lang" id="eng">eng</div>
                    <div class="lang" id="du">deu</div>
                </div>
            </div>

        </header>
        @content
    </body>
</html>
